{%  extends 'base.html' %}

{% block content %}

    <style>

        .testing {
            background-color : yellow;
            display: inline-block;
            margin : 1rem;
            height: 48px;
            width : 48px;
            border-radius: .5rem;
        }

    </style>

    <div style=" margin : 2rem; text-align: center ">
        <h1>METHOD</h1>

        <form action="/accounts/hello_world/" method="post">
            {% csrf_token %}
            <input type="text" name="hello_world_input">
            <input type="submit" class="px-5 btn btn-dark rounded-pill">
        </form>

        {% for hello_world in hello_world_list %}
            <h3>{{ hello_world.text}}</h3>
        {% endfor %}
    </div>

{% endblock %}
